<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="main.css" /> -->
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p class="title1">열림창임</p>
      <button id="close" class="title1">닫기</button>
    </div>
    <button onclick="알림창('아이디입력하세요');">버튼1</button>
    <button onclick="알림창('비번입력하세요');">버튼2</button>

    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>

    <script>
      document.getElementById("hello").innerHTML = "안녕";
      document.getElementById("hello").style.fontSize = "16px";
      document.getElementById("hi").innerHTML = "JS 고수에요";

      document
        .getElementById("close")
        .addEventListener("mouseover", function () {
          document.getElementById("alert").style.display = "none";
        });

      function 알림창(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }

      function 알림창(ㅇㅇ) {
        document.getElementsByClassName("title1")[0].innerHTML = ㅇㅇ;
        document.getElementById("alert").style.display = "block";
      }

      // function 알림창(구멍) {
      //   document.getElementById("alert").style.display = 구멍;
      // }
    </script>
  </body>
</html>
